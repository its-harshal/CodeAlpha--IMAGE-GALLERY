<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><div class="main">
    IMAGE GALLERY
</div>
    <div class="gallery-container">
        <div class="image-gallery">
            <div class="image-wrapper">
                <img id="galleryImage" src="https://i.pinimg.com/736x/c2/11/f3/c211f3eac6974be556333fdc9e49f682.jpg" alt="Image">
            </div>
            <div class="navigation">
                <button id="prevBtn" onclick="navigateGallery(-1)">Prev</button>
                <button id="nextBtn" onclick="navigateGallery(1)">Next</button>
            </div>
        </div>
     
        <div class="thumbnail-gallery">
            <img class="thumbnail" src="https://www.shutterstock.com/image-illustration/black-modern-car-headlights-front-600nw-771184300.jpg" alt="Thumbnail 1" onclick="changeImage(0)">
            <img class="thumbnail" src="https://i.pinimg.com/736x/4f/64/88/4f6488df8fea82e9091020db17f12d39.jpg" alt="Thumbnail 2" onclick="changeImage(1)">
            <img class="thumbnail" src="https://i.pinimg.com/736x/c2/59/4a/c2594a1e1091c09b3880dc6279a775c6.jpg" alt="Thumbnail 3" onclick="changeImage(2)">
            <!-- Add more thumbnails as needed -->
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
